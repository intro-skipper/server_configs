services:
  caddy:
    image: 'ghcr.io/caddybuilds/caddy-cloudflare:latest'
    # Don't forget firewall and only open 80/443!
    network_mode: host
    volumes:
      - '/conf/Caddyfile:/etc/caddy/Caddyfile'
      - 'caddy_data:/data'
      - 'caddy_config:/config'
    environment:
      - 'CLOUDFLARE_API_TOKEN=${CLOUDFLARE_API_TOKEN}'
    restart: always

volumes:
  caddy_data:
  caddy_config:
